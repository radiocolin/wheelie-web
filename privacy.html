    <style>
        .privacy-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 6rem 1rem 2rem 1rem;
        }
        
        .privacy-content h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 500;
        }
        
        .privacy-content h2 {
            color: #555;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 500;
        }
        
        .privacy-content h3 {
            color: #666;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 500;
        }
        
        .privacy-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #444;
        }
        
        .privacy-content ul {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        
        .privacy-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
            color: #444;
        }
        
        .privacy-content strong {
            color: #333;
        }
        
        .back-link {
            display: inline-block;
            margin: 2rem 0 2rem 0;
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .last-updated {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid #007AFF;
        }
        
        .contact-info {
            background: #f0f8ff;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            border: 1px solid #e1f0ff;
        }
        
        .contact-info h3 {
            margin-top: 0;
            color: #007AFF;
        }
        
        /* Responsive Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e1e1e1;
            vertical-align: top;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        /* Mobile table handling */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
            
            th, td {
                min-width: 120px;
                padding: 0.5rem;
                font-size: 0.85rem;
            }
            
            /* Make the table scrollable horizontally on mobile */
            .privacy-content {
                overflow-x: hidden;
            }
        }
    </style>
